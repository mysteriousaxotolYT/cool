<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {

        .container {

            margin-top: 70px;
        }
        .container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .container h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        .buttons-container {
            text-align: center;
            margin-top: 20px;
        }
        .buttons-container button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        .settings-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .settings-menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .settings-menu input {
            margin: 10px;
        }

    <script>

            } else {

            }
        }

        function toggleSettingsMenu() {
            var settingsMenu = document.getElementById("settings-menu");
            settingsMenu.style.display = (settingsMenu.style.display === "none" || settingsMenu.style.display === "") ? "block" : "none";
        }

        function setMode(mode) {
            if (mode === "light") {
                document.body.style.backgroundColor = "#f0f0f0";
                document.body.style.color = "#333";
            } else if (mode === "dark") {
                document.body.style.backgroundColor = "#333";
                document.body.style.color = "#f0f0f0";
            }
        }
    </script>

        <label>

        </label>
        <label>

    </div>
</body>
